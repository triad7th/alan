<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      </div>      
    </div>      
    <div id="palette">      
    </div>

    <pre id="brush-info"></pre>
    <pre id="memory-info"></pre>

[help]
s/d           : zoom out/in
s/d(shift)    : zoom out/in bg
x/y/w/h       : brush  --> memory
x/y/w/h(shift): memory --> brush
c/v           : copy/paste dimensions
z             : unselect all
z(shift)      : init bg
