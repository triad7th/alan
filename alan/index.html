    <title>Prototype-A01</title>
    <link rel="stylesheet" href="./css/styles.css" />

  </head>
  <body>
    <!-- The scene element will be rendered to the video file. -->
    <div id="scene">
      <div id="dad" class="family">
        <div class="layer1">
          <div class="layer2">
            <img class="img" src="images/dad.png"></img>

        </div>        
      </div>      
      <div id="mom" class="family">
        <div class="layer1">

    <audio id="tick" src="audio/tick.wav"></audio>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
